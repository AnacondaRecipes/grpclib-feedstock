{% set name = "grpclib" %}
{% set version = "0.4.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/grpclib-{{ version }}.tar.gz
  sha256: ead080cb7d56d6a5e835aaf5255d1ef1dce475a7722566ea225f0188fce33b68

build:
  number: 0
  noarch: python
  entry_points:
    - protoc-gen-python_grpc=grpclib.plugin.main:main
    - protoc-gen-grpclib_python=grpclib.plugin.main:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - dataclasses
    - h2 <5,>=3.1.0
    - multidict
    - python

test:
  imports:
    - grpclib
    - grpclib.channelz
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/vmagamedov/grpclib
  summary: Pure-Python gRPC implementation for asyncio
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - asford
